<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompetensi Keahlian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .grid-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .grid-item:hover {
            transform: translateY(-5px);
        }
        
        .grid-item img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            padding: 10px;
            background-color: #fff;
        }
        
        .grid-item .number {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #f0f0f0;
            margin-top: auto;
        }
        
        .item-10 {
            grid-column: 2;
            grid-row: 4;
        }
        
        /* Responsive untuk mobile */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .item-10 {
                grid-column: auto;
                grid-row: auto;
            }
        }
        
        @media (max-width: 400px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
